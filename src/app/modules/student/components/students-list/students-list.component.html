<div class="my-3">
    <h2 class="text-center">Students List Table</h2>
</div>
<div class="overflow-x-auto">
    <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>NationalID</th>
            <th>Age</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.ID }}</td>
            <td>{{ student.Name }}</td>
            <td>{{ student.Mobile }}</td>
            <td>{{ student.Email }}</td>
            <td>{{ student.NationalID }}</td>
            <td>{{ student.Age }}</td>
            <td>
              <button class="btn btn-warning" [routerLink]="'../edit/'+student.ID">
                <a>
                  Edit
                </a>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteStudent(student.ID)">
                <a>
                  Delete
                </a>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
</div>
