<div class="my-3">
  <h2 class="text-center">Login</h2>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="UserName"
      formControlName="UserName"
      placeholder="Username"
    />
    <label for="UserName">Username</label>
    @if(appHelper.checkTouchedOrDirtyAndRequiredError(loginForm.get('UserName'))){
    <small class="text-danger">Username is required</small>
    }
  </div>
  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="Password"
      formControlName="Password"
      placeholder="Password"
    />
    <label for="Password">Password</label>
    @if(appHelper.checkTouchedOrDirtyAndRequiredError(loginForm.get('Password'))){
    <small class="text-danger">Password is required</small>
    }
  </div>
  <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
</form>
